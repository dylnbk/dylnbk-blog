backend:
  name: git-gateway
  branch: master

media_folder: "_site/media/uploads"
public_folder: "/media/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Post", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
    
  - name: "photos"
    label: "Photos"
    folder: "photo_gallery"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/photo.njk"}
      - { label: "Photo", name: "photoImage", widget: "image" }

  - name: "art"
    label: "Art"
    folder: "art_gallery"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/art.njk"}
      - { label: "Art", name: "artImage", widget: "image" }