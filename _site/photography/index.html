<div class="grid-change">
    <button class="btn" onclick="one()"><img id="icons-layout" src="/fonts/layout-one.svg"></img></button>
    <button class="btn" onclick="two()"><img id="icons-layout" src="/fonts/layout-two.svg"></img></button>
    <button class="btn active" onclick="four()"><img id="icons-layout" src="/fonts/layout-three.svg"></img></button>
</div>
<script>

    window.onload = function() {
        document.getElementById('photography').className='underline-perm';
    };

    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");

    // Declare a loop variable
    var i;

    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
        }
    }

    // Two images side by side
    function two() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
        }
    }

    // Four images side by side
    function four() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
        }
    }

    var btns = document.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }

</script>

        <script>

            function openMenu() {

                var x = document.getElementById("left-panel");
                var y = document.getElementById("links");
                var z = document.getElementById("social-links");

                if (y.style.display === "block") {
                    y.style.display = "none";
                    z.style.display = "none";
                    x.style.height = "80px";
                    x.style.transition = ".3s ease-in"; 
                } else {
                    y.style.display = "block";
                    z.style.display = "flex";
                    x.style.height = "350px";
                    x.style.transition = "0s"; 
                }
            }

            function checkScreen(a) {

                var x = document.getElementById("left-panel");
                var y = document.getElementById("links");
                var z = document.getElementById("social-links");
                
                if (a.matches) {
                    
                    y.style.display = "block";
                    z.style.display = "flex";
                    x.style.height = "90vh";

                } else {

                    y.style.display = "none";
                    z.style.display = "none";
                    x.style.height = "80px";

                }
            }

            var a = window.matchMedia("(min-width: 769px)")
            checkScreen(a)
            a.addListener(checkScreen)

        </script>
